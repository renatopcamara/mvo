<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>estatisticas - {{ this.userServices.loggedInUser }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let item of items" >
    <p>Dia: {{ item.DataEntrega.substring(0,10) }} Vendas: R$ {{ item.SomaDeValorPago }} Lucro: R${{ item.SomaDeValorPago }}</p>
  </ion-item>
</ion-content>
