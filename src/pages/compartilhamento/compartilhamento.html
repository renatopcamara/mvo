<!--
  Generated template for the Compartilhamento page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Compartilhamentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
      <ion-item>
        <ion-label>Visibilidade Geral</ion-label>
        <ion-toggle [(ngModel)]="visibilidade" (ionChange)="atualizaUser()" ></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-label>{{ item.firstName }}</ion-label>
        <ion-toggle [(ngModel)]="compart" ></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
