<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Log In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p *ngIf="userServices.loggedInUser == 'anonymous'">Preencha os dados abaixo para se logar no sistema. </p>

  <ion-list>
    <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="email" [value]="username" (input)="username = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input  [value]="password" (input)="password = $event.target.value" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <div text-center>
    <button ion-button *ngIf="userServices.loggedInUser == 'anonymous'" (click)="logar()" >Log In</button>
  </div>
  <div text-center>
    <button ion-button *ngIf="userServices.loggedInUser != 'anonymous'" (click)="deslogar()">Log Out</button>
  </div>
  <p *ngIf="userServices.loggedInUser != 'anonymous'">Bem vindo {{ userServices.loggedInUser }}. Você está logado. </p>

<!-- <button ion-button *ngIf="this.userServices.auth_status == 'OK'" (click)="deslogar()">Sair {{this.userServices.loggedInUser}}</button> -->
</ion-content>
