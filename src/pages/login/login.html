<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Registre-se</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text" [value]="username" (input)="username = $event.target.value"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input  [value]="password" (input)="password = $event.target.value" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button (click)="logar()" color="success">Entrar</button>
  <div>
    <label [class.alert]="is_auth_error" [class.alert-danger]="is_auth_error">{{auth_status}}</label>
  </div>
  <div>
    <button ion-button (click)="deslogar()">Sair</button>
  </div>
<!-- <button ion-button *ngIf="this.userServices.auth_status == 'OK'" (click)="deslogar()">Sair {{this.userServices.loggedInUser}}</button> -->
</ion-content>
